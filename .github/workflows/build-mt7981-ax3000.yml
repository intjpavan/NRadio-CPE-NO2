name: Build MT7981 AX3000

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            flex \
            bison \
            g++ \
            gcc \
            gawk \
            gettext \
            git \
            libncurses5-dev \
            libssl-dev \
            python3 \
            python3-pip \
            python3-docutils \
            rsync \
            subversion \
            swig \
            unzip \
            wget \
            zlib1g-dev \
            xsltproc \
            file

      - name: Prepare .config
        run: |
          # Option A: if you put it in configs/mt7981-ax3000.config
          cp defconfig/mt7981-ax3000.config .config

          # If you put it at repo root instead, use:
          # cp mt7981-ax3000.config .config

          make defconfig

      - name: Download feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build firmware
        run: |
          make -j$(nproc) V=s

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-mt7981-ax3000
          path: |
            bin/targets/**/*
